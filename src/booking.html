<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body>
  <header>
    <h1>
      Reservations
    </h1>
    <p>
      We can’t wait to host you. If you have any special requirements please feel free to 
      call on the phone number below. We’ll be happy to accommodate you.
    </p>
  </header>
  <main>
    <form action="#" method="post">
      <label for="name">
        Name
        <input type="text" name="name">
      </label>
      <label for="email">
        Email
        <input type="email" name="email">
      </label>
      <label for="date">
        Pick a date
      </label>
      <label for="time">
        Pick a time
      </label>
      <button type="submit">
        Make Reservation
      </button>
    </form>
  </main>
  <footer>
    <address>
      Marthwaite, Sedbergh<br/>
      Cumbria<br/>
      +00 44 123 4567<br/>
    </address>
    <table>
      <thead>
        <tr>
          <th>
            Open Times
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mon - Fri:</td>
          <td>09:00 AM - 10:00 PM</td>
        </tr>
        <tr>
          <td>Sat - Sun:</td>
          <td>09:00 AM - 11:30 PM</td>
        </tr>
      </tbody>
    </table>
  </footer>
</body>
</html>
