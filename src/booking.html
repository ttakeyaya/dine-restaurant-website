<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Dine Website Challenge</title>
</head>
<body>
  <header class="booking">
    <div class="header-right">
      <img src="images/logo.svg" alt="dine logo" class="booking__logo"/>
      <h1 class="booking__title text-subtitle text-white">
        Reservations
      </h1>
      <p class="booking__body text-subbody text-white">
        We can’t wait to host you. If you have any special requirements please feel free to 
        call on the phone number below. We’ll be happy to accommodate you.
      </p>
      <p class="booking__reserve-place">RESERVE PLACE</p>
    </div>
    <div class="header-left"></div>
  </header>
  <main class="booking-main">
    <div class="form-container">
      <form action="#" method="post" class="booking__form" name="reservation">
        <label for="name" class="booking__form__item " id="name">
          <!-- Name -->
          <input type="text" name="name" placeholder="Name" class="input">
          <span class="alert-msg">The field is required</span>
        </label>
        <label for="email" class="booking__form__item" id="email">
          <!-- Email -->
          <input type="email" name="email" placeholder="Email" class="input">
          <span class="alert-msg ">The field is required</span>
        </label>
        <label for="date" class="booking__form__item" id="date">
          <span class="date__text">
            Pick a date
            <span class="alert-msg ">The field is incomplete</span>
          </span>
          
          <div class="picker">
            <input type="text" name="datemonth" min="1" max="12" placeholder="MM" class="picker-item input">
            <input type="text" name="dateday" min="1" max="31" placeholder="DD" class="picker-item input">
            <input type="text" name="dateyear" min="2021" max="2024" placeholder="YYYY" class="picker-item input">
          </div>
        </label>
        <label for="time" class="booking__form__item" id="time">
          <span class="date__text">
            Pick a time
            <span class="alert-msg ">The field is imcomplete</span>
          </span>
         
          <div class="picker">
            <input type="text" name="datehours"  placeholder="09" class="picker-item input">
            <input type="text" name="datemins"  placeholder="00" class="picker-item input">
            <select class="picker-select" name="ampm">
              <option value="AM" class="select-item">AM</option>
              <option value="PM" class="select-item">PM</option>
            </select>
          </div>
        </label>
        <label class="booking__form__item form__num-reservations" id="reservation">
          <button type="button" class="booking__form__btn" name="decrease">−</button>
          <p><span id="reservationNum">4</span> people</p>
          <button class="booking__form__btn" name="increase">+</button>
        </label>
        <button type="button" class="btn btn-black" name="submitBtn">
          Make Reservation
        </button>
      </form>
    </div>
    
  </main>
  <footer class="footer">
    <div class="footer-container">
      <figure class="footer__img-container">
        <img src="images/logo.svg" alt="dine log"/>
      </figure>
      <div class="footer-texts-container">
        <address class="footer__address text-s text-white   text-upper">
          Marthwaite, Sedbergh<br/>
          Cumbria<br/>
          +00 44 123 4567<br/>
        </address>
        <table class="footer__table text-s text-white .text-upper">
        <thead>
          <tr>
            <th colspan="2" class="table-head text-s text-s-regular ">
              Open Times
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mon - Fri:</td>
            <td>09:00 AM - 10:00 PM</td>
          </tr>
          <tr>
            <td>Sat - Sun:</td>
            <td>09:00 AM - 11:30 PM</td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </footer>
  <script type="module" src="./js/booking.js"></script>
</body>
</html>
